# ============================================
# General Settings
# ============================================

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 10000

# ============================================
# Key Bindings
# ============================================

# Change prefix from Ctrl-b to Ctrl-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================================
# Theme - Matching your wallpaper
# ============================================

# Status bar colors (warm, muted tones)
set -g status-style bg=#2a1f1a,fg=#e8d5b7

# Status bar position
set -g status-position bottom
set -g status-justify left

# Status left (session name)
set -g status-left-length 40
set -g status-left "#[fg=#d4a574,bold]  #S #[fg=#5a4030]│ "

# Status right (date/time)
set -g status-right-length 100
set -g status-right "#[fg=#5a4030]│ #[fg=#9a6a8a]%H:%M #[fg=#5a4030]│ #[fg=#7a9a5a]%d %b %Y "

# Window status
setw -g window-status-format "#[fg=#8a7060] #I:#W "
setw -g window-status-current-format "#[fg=#d4a574,bold] #I:#W "

# Pane border colors
set -g pane-border-style fg=#5a4030
set -g pane-active-border-style fg=#d4a574

# Message colors
set -g message-style bg=#3a2820,fg=#e8d5b7

# Copy mode colors
setw -g mode-style bg=#d4a574,fg=#2a1f1a

# Clock mode
setw -g clock-mode-colour "#d4a574"

# ============================================
# Additional Features
# ============================================

# Enable vi mode for copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Don't exit copy mode on mouse selection
unbind -T copy-mode-vi MouseDragEnd1Pane
